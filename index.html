    <div class="card" id="contact-form">
        <div class="card-body">
            <h4 class="card-title">Get in touch!</h5>
                <form class="" method="POST" action="https://formspree.io/crmcdowell93@gmail.com">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email" size="4">
                    </div>
                    <div class="form-group">
                        <label name="name"> name</label>
                        <input type="name" class="form-control" id="inputName" name="name" placeholder="Your name here">
                    </div>
                    <div class="form-group">
                        <label name="message">What do you want to say?</label>
                        <input class="form-control" id="inputMessage" name="message" placeholder="Put some word in this box">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
        </div>
