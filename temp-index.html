<!doctype html>
<html>

<head>
    <title>Chris McDowell</title>
    <meta charset="utf-8">
    <meta name="description" content="Web and Mobile Front-end developer with a focus on React">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./indexStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card" id="contact-form">
                        <div class="card-body">
                            <h4 class="card-title">Get in touch!</h5>
                                <form class="" method="POST" action="https://formspree.io/crmcdowell93@gmail.com">
                                    <div class="form-group">
                                        <label for="inputEmail">Email address</label>
                                        <input type="email" class="form-control" id="inputEmail" name="email"
                                            placeholder="Enter email" size="4">
                                    </div>
                                    <div class="form-group">
                                        <label name="name"> name</label>
                                        <input type="name" class="form-control" id="inputName" name="name" placeholder="Your name here">
                                    </div>
                                    <div class="form-group">
                                        <label name="message">What do you want to say?</label>
                                        <input class="form-control" id="inputMessage" name="message" placeholder="Put some word in this box">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron main">
        <h1 class="display-4">404</h1>
        <p class="lead">Dev Not Found</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" role="button">Get in
                Touch</a>
        </p>
    </div>
</body>

<script src="
                    https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
